<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Obscura</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>Obscura <span>extension</span></h1>
        <a href="https://github.com/akato-the-dragon/Obscura" target="_blank" class="github-icon">
            <img src="icons/github.svg" alt="GitHub">
        </a>
    </div>

    <div class="settings">
        <label class="checkbox-label">
            <input type="checkbox" id="savePasswords"> <span class="label-text">Сохранение паролей</span>
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="autoFillPasswords" checked> <span class="label-text">Автозаполнение паролей</span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
